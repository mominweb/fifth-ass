<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    
    
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="lexend">
  
  <div class="fixed top-0 left-0 w-full z-10">
    
    
    <div class="bg-slate-50	 h-12 flex items-center justify-between px-6">
      
      <div>
        <button class="bg-lime-300  text-black font-bold py-2 px-4 rounded-lg">
          Blog
        </button>
      </div>
      
      <!-- Middle: "Donate Bangladesh" Text and Logo -->
      <div class="flex items-center space-x-6 py-6  donate">
        <img src="assets/logo.png" alt="Logo" class="h-8">
        <h2 class="text-xl font-semibold text-black">Donate Bangladesh</h2>
      </div>

      <!-- Right Side: Amount and Logo -->
      <div class="flex items-center gap-2">
        <img src="assets/coin.png" alt="Currency Logo" class="h-6">
        <span class="text-lg font-medium text-black mr-2">5500 BDT</span>
        
      </div>
    </div>

    <!-- Bottom 50% White Section -->
    <div class="bg-white h-12 flex items-center justify-center space-x-6 mr-10 mbtn ">
      <!-- Buttons: Donation and History -->
      <button class="bg-gray-50 hover:bg-gray-500 text-black font-bold py-2 px-4 rounded-lg active:bg-lime-300">
        Donation
      </button>
      <button class="bg-gray-50 hover:bg-gray-500 text-black font-bold py-2 px-4 rounded-lg active:bg-lime-300">
        History
      </button>
    </div>

  </div>

  <!-- Main Content  -->
  <div class="pt-24">
   
  </div>
  
  
  
</body>
</html>
