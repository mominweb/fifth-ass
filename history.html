<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    
    
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="lexend">
    <div class="fixed top-0 left-0 w-full z-10">
    
    
        <div class="bg-slate-50	 h-12 flex items-center justify-between px-6">
          
          <div>
            <button onclick="window.location.href='faq.html'" class="bg-lime-300  text-black font-bold py-2 px-4 rounded-lg">
              Blog
            </button>
          </div>
          
          <div class="flex items-center space-x-6 py-6  donate">
            <img src="assets/logo.png" alt="Logo" class="h-8">
            <h2 class="text-xl font-semibold text-black">Donate Bangladesh</h2>
          </div>
    
          <div class="flex items-center gap-2">
            <img src="assets/coin.png" alt="Currency Logo" class="h-6">
            <span id="navbar-amount" class="text-lg font-medium text-black mr-2">5500 BDT</span>
            
          </div>
        </div>
    
        <!-- Bottom 50% White Section -->
        <div class="bg-white h-12 flex items-center justify-center space-x-6 mr-10 mbtn ">
          <!-- Buttons: Donation and History -->
          <button onclick="window.location.href='index.html'" class="bg-gray-50 hover:bg-gray-500 text-black font-bold py-2 px-4 rounded-lg active:bg-lime-300">
            Donation
          </button>
          <button class="bg-lime-300 hover:bg-0 text-black font-bold py-2 px-4 rounded-lg active:bg-lime-300">
            History
          </button>
        </div>
    </div>

    <!-- after nav -->

    <div class="min-h-screen flex items-center justify-center">
      <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold mb-4">Donation History</h2>
          <ul id="historyList" class="list-disc pl-5">
          </ul>
      </div>
  </div>

  <script>
      function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    const donations = [];
    let index = 0;

    while (params.has(`amount${index}`) && params.has(`cause${index}`) && params.has(`location${index}`) && params.has(`date${index}`)) {
        donations.push({
            amount: params.get(`amount${index}`),
            cause: params.get(`cause${index}`),
            location: params.get(`location${index}`),
            date: params.get(`date${index}`)
        });
        index++;
    }

    return donations;
}

const donations = getQueryParams();
const historyList = document.getElementById('historyList');

if (donations.length === 0) {
    const li = document.createElement('li');
    li.textContent = 'No donation history available.';
    historyList.appendChild(li);
} else {
    donations.forEach(donation => {
        const li = document.createElement('li');
        li.textContent = `${donation.amount} BDT donated for ${donation.cause} at ${donation.location}. Date: ${donation.date}`;
        historyList.appendChild(li);
    });
}
  </script>
</body>
</html
